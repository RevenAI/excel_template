<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report Card</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      padding: 2rem;
      background: #f4f6f8;
    }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 2.5rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }

    p.description {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1.2rem;
      font-size: 14px;
      min-height: 1em;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Academic Report Card</h1>
    <p class="description">
      Generate and download the student's academic report card as a PDF.
    </p>

    <button id="downloadBtn">Download Report Card (PDF)</button>

    <p id="status"></p>
  </div>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    downloadBtn.addEventListener("click", async () => {
      downloadBtn.disabled = true;
      status.textContent = "Generating report card...";

      try {
        const response = await fetch("/download-report-card");

        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }

        const contentType = response.headers.get("Content-Type") || "";
        if (!contentType.includes("application/pdf")) {
          throw new Error("Invalid file type received");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "student-report-card.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);
        status.textContent = "Report card downloaded successfully.";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to generate report card.";
      } finally {
        downloadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
