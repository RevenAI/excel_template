<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Student Reg Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Student Registration Form</h1>
    <button id="downloadBtn">Download Excel</button>
    <p id="status"></p>
  </div>

  <script>
    const button = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    button.addEventListener("click", async () => {
      button.disabled = true;
      status.textContent = "Downloading...";

      try {
        const response = await fetch("/download-student-reg-form", {
          method: "GET",
        });

        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }

        const contentType = response.headers.get("Content-Type") || "";
        if (!contentType.includes("spreadsheetml")) {
          throw new Error("Invalid file type received");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "student_registration_template.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);
        status.textContent = "Download complete!";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to download file.";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
